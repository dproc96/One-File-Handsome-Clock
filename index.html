<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        width: 100vw;
        background-color: #26CFFF;
    }
    img {
        width: 500px;
        position: absolute;
        left: 50vw;
        margin-left: -250px;
    }
    #hour-hand {
        transform: rotate(90deg);
    }
</style>
<body>
    <img id="clock-face" src="/images/clock-face-01.png" alt="Clock Face">
    <img id="hour-hand" src="/images/hour-hand-01.png" alt="Hour Hand">
    <img id="minute-hand" src="/images/minute-hand-01.png" alt="Minute Hand">
</body>
<script>
    const interval = setInterval(showTime, 1000)
    function showTime() {
        var date = new Date()
        var hour = date.getHours()
        hour = hour > 12 ? hour - 12 : hour
        var minute = date.getMinutes()
        var hourAngle = (hour / 12) * 360
        var minuteAngle = (minute / 60) * 360
        document.getElementById("hour-hand").style.transform = "rotate(" + hourAngle + "deg)"
        document.getElementById("minute-hand").style.transform = "rotate(" + minuteAngle + "deg)"
    }
</script>
</html>
